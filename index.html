<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors-style.css">
    <title>Document</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img class="move-icon" src="images/rock-emoji.png"></button>

    <button class="move-button js-paper-button"><img class="move-icon" src="images/paper-emoji.png"></button>

    <button class="move-button js-scissors-button"><img class="move-icon" src="images/scissors-emoji.png"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p> 
    

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <div class="js-confirm confirmation"></div>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
